<!DOCTYPE html>
<html>
  <head>
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import materialize.css -->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electives III - Quiz 1</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col m12 s12 center ">
            <h3 class="title-header">Quiz 1: Taylor Series</h3>
          </div>
        </div>
        <div class="row">
          <div class="col m6 s12">
            <h4>Inputs</h4>
            <div class="input-field">
              <input id="input-expression" type="text" />
              <label for="input-expression">Expression</label>
            </div>
            <div class="input-field">
              <input type="text" id="value-of-x" />
              <label for="value-of-x">Value of X</label>
            </div>
            <h6>Iteration: <span id="iteration-caption">100</span></h6>
            <p class="range-field">
              <input
                type="range"
                id="iteration"
                min="1"
                max="150"
                value="100"
              />
            </p>

            <div>
              <input
                type="submit"
                value="Submit"
                id="submit"
                class="btn waves waves-effect"
              />
            </div>

            <div>
              <p class="estimated-value"></p>
              <p class="computed-value"></p>
              <p class="before-break"></p>
              <p class="error-message"></p>
            </div>
          </div>
          <div class="col m6 s12">
            <div id="calculator" style="width: 100%; height: 400px;"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Import jQuery before materialize.js -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="https://www.desmos.com/api/v1.1/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function() {
        // Custom JS & jQuery here
      });
    </script>
  </body>
</html>
